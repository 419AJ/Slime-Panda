<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
    <title>SLIME PANDA - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> <!-- Importing Google Font -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Fredoka One', cursive; /* Using the imported font */
            color: #ADFF2F; /* Slime Green color */
        }

        .navigation {
            background-color: #ddd;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .navigation a {
            color: black;
            text-decoration: none;
        }

        .products {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .product {
            width: 100%;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            color: black;
            font-weight: bold;
        }

        .product-price {
            color: black;
            font-size: 1.2em;
        }

        .product button {
            color: white;
            background-color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        .product button:hover {
            background-color: #ADFF2F; /* Slime Green color */
            color: black;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: no-wrap;
            align-items: center;
            border: 1px solid black;
            overflow: hidden;
        }

        .image-container img {
            width: calc(100% / 5 - 20px);
            height: auto;
            margin: 10px;
            box-sizing: border-box;
        }

        .shopslime:hover {
            background-color: #ADFF2F;
        }

        .copyright {
            color: white;
            text-align: center;
            font-size: 0.55em;
        }

        .center-container {
            display: flex;
            justify-content: center;
        }

        .shopslime {
            background-color: black;
            color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            width: 100px;
            height: 45px;
            margin-bottom: 20px;
            border: none;
        }

        @media screen and (min-width: 1024px) {
            .products {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .product {
                width: 30%; /* Show 3 products per row */
                min-height: initial;
            }
            .image-container {
                flex-direction: row;
            }
            .image-container img {
                width: calc(100% / 5 - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SLIME PANDA</h1>
    </div>

    <div class="navigation">
        <div></div>
        <a href="About.html" target="_blank">About Us</a>
    </div>
    <div class="image-container">
        <img src="Images/about1.jpg" alt="about1">
        <img src="Images/about2.jpg" alt="about2">
        <img src="Images/about3.jpg" alt="about3">
        <img src="Images/about4.jpg" alt="about4">
        <img src="Images/about5.jpg" alt="about5">
    </div>
    <div class="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="Images/product1.png" alt="Product 1">
            <h2 class="product-name">Slime 1</h2>
            <p class="product-price">$15.99</p>
            <button type="button">Buy Now</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="Images/product2.png" alt="Product 2">
            <h2 class="product-name">Slime 2</h2>
            <p class="product-price">$16.99</p>
            <button type="button">Buy Now</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="Images/product3.png" alt="Product 3">
            <h2 class="product-name">Slime 3</h2>
            <p class="product-price">$17.99</p>
            <button type="button">Buy Now</button>
        </div>
    </div>
    <footer>
        <div class="center-container">
            <button class="shopslime" onclick="window.location.href='Shop.html';">Shop Slimes</button>
        </div>
        <p class="copyright">Â© 2023 Slime Panda. All rights reserved.</p>
    </footer>
</body>
</html>
