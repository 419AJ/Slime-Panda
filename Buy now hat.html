    <script>
        /* Define a function to rotate the images */
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slideshow img");

        function rotateImages() {
            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.style.opacity = 1; // show current image
                    slide.style.display = 'block'; // make current image visible
                    slide.style.zIndex = 1; // bring current image to the front
                } else {
                    slide.style.opacity = 0; // hide all other images
                    slide.style.display = 'none'; // make other images invisible
                    slide.style.zIndex = 0; // send other images to the back
                }
            });

            slideIndex = (slideIndex + 1) % slides.length; // go to next image
        }

        setInterval(rotateImages, 4000); // rotate every 2 seconds
    </script>
